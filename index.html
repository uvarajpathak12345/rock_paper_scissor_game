<!DOCTYPE html>
<html>
<head>
	<title>
		Game
	</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div>
			<h1>Rock Paper and scissor</h1>
		</div>
		<div class="card">
			<div >
				<button class="card_div" id="Rock">Rock</button>
			</div>
			<div>
				<button class="card_div" id="paper">paper</button>
			</div>
			<div>
				<button class="card_div" id="scissor">scissor</button>
			   
			</div>
			
		</div>
		<div>
			<h4>COMPUTER:<span class="span1" id="span" >Bot Choosed </span></h4>		
		</div>
		<div>
			<h2>SCORE:</h2>
			<h5>
				computer score:<span class="span1" id="computer_score">0</span>
			</h5>

			<h5>
				You score:<span class="span1"  id="your_score">0</span>
			</h5>
		</div>
		<div>
			<input class="card_div" type="reset" onclick="reset()" name="Reset">
		</div>			
	</div>

	<script src="index.js"></script>
</body>
</html>
